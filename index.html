<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@40,200,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@40,200,0,0" />
    <title>my own panel - moje vlastní okno</title>
</head>
<body>
    <div class="alert">
        <div class="alert-text">
            <h2 class="text">souhlasíte?</h2>
        </div>
        <div class="alert-btns">
            <div class="alert-btns-box decline">
                <button class="btn"><span class="material-symbols-sharp">close</span>ne, nesouhlasím</button>
            </div>
            <div class="alert-btns-box comfirm">
                <button class="btn"><span class="material-symbols-sharp">done</span>ano, souhlasím</button>
            </div>
        </div>
    </div>
    <script src="./JavaScript.js"></script>
</body>
</html>
